  - id: beep_dot
    then:
      - switch.turn_on: ${pin_prefix}6
      - delay: 100ms
      - switch.turn_off: ${pin_prefix}6

  - id: beep_dash
    then:
      - switch.turn_on: ${pin_prefix}6
      - delay: 450ms
      - switch.turn_off: ${pin_prefix}6

  - id: resume_cycle
    then:
      - delay: 2min
      - lambda: |-
          id(p_sel).publish_state("cycle");
      - component.update: this_display

